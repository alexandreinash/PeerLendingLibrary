services:
  # Backend Spring Boot Service
  - type: web
    name: peerlending-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: peerlending-db
          property: connectionString
      - key: SPRING_DATASOURCE_USERNAME
        fromDatabase:
          name: peerlending-db
          property: user
      - key: SPRING_DATASOURCE_PASSWORD
        fromDatabase:
          name: peerlending-db
          property: password
      - key: APP_JWT_SECRET
        generateValue: true
      - key: APP_JWT_EXPIRATION_MS
        value: 86400000
    healthCheckPath: /actuator/health

  # Frontend React Static Site
  - type: web
    name: peerlending-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_BASE
        fromService:
          name: peerlending-backend
          type: web
          property: host
          format: https://${host}/api

databases:
  # MySQL Database
  - name: peerlending-db
    databaseName: peerlending
    user: peerlending_user
    plan: free
    region: oregon

