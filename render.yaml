services:
  # Backend Spring Boot Service
  - type: web
    name: peerlending-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: free
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: production
      - key: SPRING_DATASOURCE_URL
        value: jdbc:postgresql://aws-1-ap-southeast-2.pooler.supabase.com:6543/postgres?sslmode=require
      - key: SPRING_DATASOURCE_USERNAME
        value: postgres.ztetplqgjemxswqksnhm
      - key: SPRING_DATASOURCE_PASSWORD
        value: Alexandrei.1626
      - key: APP_JWT_SECRET
        generateValue: true
      - key: APP_JWT_EXPIRATION_MS
        value: 86400000
    healthCheckPath: /actuator/health

  # Frontend React Static Site
  - type: web
    name: peerlending-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build

